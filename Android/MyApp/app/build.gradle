apply plugin: 'com.android.application'

android {
    compileSdkVersion 34 // 使用最新的 SDK 版本，根据你的需求调整
    buildToolsVersion "34.0.0" // 使用与 compileSdkVersion 匹配的构建工具版本
    namespace "com.mycompany.myapp"

    defaultConfig {
        applicationId "com.mycompany.myapp"
        minSdkVersion 21 // 最低支持 SDK 版本，根据你的需求调整
        targetSdkVersion 34 // 目标 SDK 版本，与 compileSdkVersion 保持一致
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // 添加其他必要的依赖项，例如 AndroidX 库等
}

